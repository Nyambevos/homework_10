<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8"/>
    <title>Quotes to Scrape</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/bootstrap.min.css' %}"/>
    
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row header-box">
                <div class="col-md-8">
                    <h1>
                        <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                    </h1>
                </div>
                <div class="col-md-4">
                    
                    <p>
                        {% if user.is_authenticated %}
                        <a href="{% url 'quoteapp:quote' %}">Add quote</a>
                        &nbsp;
                        <a href="{% url 'quoteapp:tag' %}">Add tag</a>
                        &nbsp;
                        <a href="{% url 'quoteapp:author' %}">New author</a>
                        &nbsp;
                        <a href="{% url 'users:profile' %}" role="button">Profile</a>
                        &nbsp;
                        <a href="{% url 'users:logout' %}">Logout</a>
                        {% else %}
                        <a href="{% url 'users:signup' %}">Sign up</a>
                        &nbsp;
                        <a href="{% url 'users:login' %}">Login</a>
                        {% endif %}
                    </p>
                
                </div>
            </div>
    {% block content %} {% endblock %}
</div>
</body>
</html>
