{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:tag' %}">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-xs-3">
            <label for="username">Enter the tag name:</label>
            {{form.name}}
            <span>{{ form.errors.name }}</span>
        </div>
    </div>

    <input type="submit"  value="Add" class="btn btn-primary" />
</form>

{% endblock %}
